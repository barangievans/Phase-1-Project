<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Cow Management SPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: aqua;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        /* CSS for emblem */
        .emblem {
            width: 80px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Example margin */
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        label {
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        #cowList, #healthRecords {
            margin-top: 10px;
        }
        #financialData {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Cow Emblem.jpg" alt="Cow Emblem" class="emblem">
        <h1>Dairy Cow Management</h1>
    </header>
    
    <main>
        <section id="cowInventory">
            <h2>Cow Inventory</h2>
            <div id="cowList">
                <!-- Select dropdown for cows -->
                <label for="selectCow">Select Cow:</label>
                <select id="selectCow">
                    <option value="">Select a cow</option>
                </select>
            </div>
            <form id="updateCowForm">
                <label for="cowName">Name:</label>
                <input type="text" id="cowName" readonly>
                <label for="cowBreed">Breed:</label>
                <input type="text" id="cowBreed" readonly>
                <label for="cowAge">Age:</label>
                <input type="number" id="cowAge" readonly>
            </form>
            <!-- Modal for adding new cow -->
            <div id="addCowModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2>Add New Cow</h2>
                    <form id="newCowForm">
                        <label for="newCowName">Name:</label>
                        <input type="text" id="newCowName" required>
                        <label for="newCowBreed">Breed:</label>
                        <input type="text" id="newCowBreed" required>
                        <label for="newCowAge">Age:</label>
                        <input type="number" id="newCowAge" required>
                        <button type="button" onclick="saveNewCow()">Save Cow</button>
                    </form>
                </div>
            </div>
        </section>
        
        <section id="healthMonitoring">
            <h2>Health Monitoring</h2>
            <div id="healthRecords"></div>
            <form id="addHealthRecordForm">
                <label for="cowSelect">Select Cow:</label>
                <select id="cowSelect" required></select>
                <label for="healthDate">Date:</label>
                <input type="date" id="healthDate" required>
                <label for="healthStatus">Health Status:</label>
                <select id="healthStatus" required>
                    <option value="">Select status</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Sick">Sick</option>
                </select>
                <button type="submit">Add Record</button>
                <button type="button" id="clearRecordsButton">Clear Records</button> <!-- Button type changed to type="button" -->
            </form>
        </section>
        
        <section id="financialAnalysis">
            <h2>Financial Analysis</h2>
            <div id="financialData">
                <form id="financialForm">
                    <label for="revenueInput">Revenue:</label>
                    <input type="number" id="revenueInput" step="0.01" required>
                    <label for="expensesInput">Expenses:</label>
                    <input type="number" id="expensesInput" step="0.01" required>
                    <button type="submit">Calculate Profit</button>
                </form>
                <p>Profit: $<span id="profit">0.00</span></p>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
